<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table>
            <thead>
            <tr>
                <th>성명</th>
                <th>방문 시각</th>
                <th>방송명</th>
                <th>방속 분류</th>
                <th>시작 시간</th>
                <th>종료 시간</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="personProgram : ${personProgramList}">
                    <td th:text="${personProgram.person.name}"</td>
                    <td th:text="${personProgram.localDateTime}"</td>
                    <td th:text="${personProgram.program.name}"></td>
                    <td th:text="${personProgram.program.type}"></td>
                    <td th:text="${personProgram.program.startTime}"></td>
                    <td th:text="${personProgram.program.endTime}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
